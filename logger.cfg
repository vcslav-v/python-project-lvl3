[loggers]
keys=root
 
[handlers]
keys=fileHandler,errHandler
 
[formatters]
keys=timeLevelMsg,errFormatter
 
[logger_root]
level=DEBUG
handlers=fileHandler,errHandler 
 
[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
args=('page_loader.log','a',10240,0)
formatter=timeLevelMsg

[handler_errHandler]
class=StreamHandler
level=ERROR
formatter=errFormatter
args=(sys.stderr,)
 
[formatter_timeLevelMsg]
format=%(asctime)s - %(levelname)s: %(message)s

[formatter_errFormatter]
format=%(levelname)s: %(message)s