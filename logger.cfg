[loggers]
keys=root
 
[handlers]
keys=fileHandler
 
[formatters]
keys=TimeLevelMsg
 
[logger_root]
level=DEBUG
handlers=fileHandler
 
[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
args=('page_loader.log','a',10240,1)
formatter=TimeLevelMsg
 
[formatter_TimeLevelMsg]
format=%(asctime)s - %(levelname)s: %(message)s
datefmt=