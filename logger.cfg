[loggers]
keys=root
 
[handlers]
keys=fileHandler
 
[formatters]
keys=myFormatter
 
[logger_root]
level=DEBUG
handlers=fileHandler
 
[handler_fileHandler]
class=FileHandler
formatter=myFormatter
args=("page_loader.log",)
 
[formatter_myFormatter]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=